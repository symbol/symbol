      link: https://symbol.github.io/symbol
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/SymbolSyndicate
    - icon: fontawesome/brands/github
      link: https://github.com/symbol
    - icon: fontawesome/brands/discord
      link: https://discord.com/invite/xymcity
copyright: >
  Copyright &copy; 2025 The Symbol Syndicate
extra_css:

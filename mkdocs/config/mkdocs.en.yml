INHERIT: ./mkdocs.base.yml

site_name: Symbol Docs WIP ðŸš§
docs_dir: ../pages/en
site_dir: ../../docs/en
edit_uri: blob/new-docs/mkdocs/pages/en
plugins:
  search:
    lang: en
  mkdoxy:  # Generate API reference docs for Java
    projects:
      JavaSDK:  # name of project must be alphanumeric + numbers (without spaces)
        doxy-cfg:  # standard doxygen configuration (key: value)
          OUTPUT_LANGUAGE: English
markdown_extensions:
  toc:
    permalink_title: Anchor link to this section for reference
    title: On this page
theme:
  language: en
  font:
    text: Exo 2
  palette:
    # Palette toggle for automatic mode
    - media: (prefers-color-scheme)
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
extra:
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
nav:
  - index.md
  - User Manual:
      - userbook/intro.md
      - Symbol Desktop Wallet:
          - userbook/wallet/install.md
          - Profiles:
              - userbook/wallet/create-profile.md
              - userbook/wallet/import-profile.md
              - userbook/wallet/export-profile.md
              - userbook/wallet/delete-profile.md
          - Accounts:
              - userbook/wallet/create-account.md
  - Developer Manual:
      - devbook/intro.md
      - Reference Guides:
          - Python SDK: devbook/reference/py/
          - TypeScript SDK: devbook/reference/ts/
          - Java SDK: devbook/reference/java/
          - Symbol REST API: devbook/reference/rest/symbol.md
  - Textbook:
      - textbook/intro.md
      - textbook/cryptography.md
      - textbook/accounts.md
      - textbook/glossary.md

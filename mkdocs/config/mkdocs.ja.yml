      お客様の同意により、当社はドキュメントの改善に協力することになります。
  social:
    - icon: fontawesome/solid/house
      link: https://docs.symbol.dev
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/SymbolSyndicate
    - icon: fontawesome/brands/github
      link: https://github.com/symbol
    - icon: fontawesome/brands/discord
      link: https://discord.com/invite/xymcity
